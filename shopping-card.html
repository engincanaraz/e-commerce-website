<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="path-to-fslightbox.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hızlıpazar</title>
  </head>
  <body class="bg-light bg-light d-flex flex-column min-vh-100">
    <!-- Header -->
    <header>
      <section class="top-bar">
        <div class="container">
          <div class="row gy-2 align-items-center">
            <div class="col-lg-2 col-sm-4 col-4">
              <a href="index.html" class="navbar-brand">
                <i class="fa fa-truck-fast"></i> hızlıpazar
              </a>
            </div>
            <div class="col-lg-5 col-sm-8 col-8 order-lg-last">
              <div class="text-end">
                <a href="#" class="btn">
                  <i class="fa fa-user" style="color: #fff"></i>
                  <span class="ms-1 d-none d-sm-inline text-white"
                    >Hesabım</span
                  >
                </a>
                <a href="#" class="btn position-relative">
                  <i class="fa fa-heart" style="color: #fff"></i>
                  <span class="ms-1 d-none d-sm-inline text-white">Listem</span>
                </a>
                <a href="#" class="btn position-relative">
                  <i class="fa fa-shopping-cart" style="color: #fff"></i>
                  <span class="ms-1 d-none d-sm-inline text-white"
                    >Sepetim</span
                  >
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill badge-color">
                    2
                  </span>
                </a>
              </div>
            </div>
            <div class="col-lg-5">
              <form>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control search-input"
                    placeholder="Ürün, kategori veya marka ara" />
                  <button class="btn btn-warning" type="button">Ara</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </header>
    
    <section class="mt-3">
      <div class="container">
        <div class="row">
        <h3 class="h4 mb-1 mb-lg-3">Sepetim</h3>

          <div class="col-12 col-lg-7">
            <div class="alert alert-warning p-2 mb-3">
                <small>Ücretsiz Kargo</small>
            </div>
            <div class="card">
                <div class="card-body p-0 p-md-3">
                    <ul class="list-group shopping-cart">
                        <!-- Sepet öğeleri buraya dinamik olarak eklenecek -->
                    </ul>
                </div>
            </div>
          </div>
          <div class="col-12 col-lg-5">
            <div class="card cart-summary mb-3">
                <div class="card-body">
                    <h2 class="h5 mb-4">Sipariş Özeti</h2>
                    <div class="list-group list-group-flush">
                        <div class="d-flex justify-content-between align-items-center p-2">
                            <span>Sipariş Toplamı</span>
                            <span data-summary="subtotal">0.00 TL</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center p-2">
                            <span>Vergi (20%)</span>
                            <span data-summary="tax">0.00 TL</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center p-2 fw-bold">
                            <span>Toplam</span>
                            <span data-summary="total">0.00 TL</span>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-warning btn-lg">Siparişi Tamamla</button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <h2 class="h5 mb-3">Kupon Kodu</h2>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Kupon kodunuz">
                        <button class="btn btn-outline-warning">Uygula</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>

   

   

  

    <!-- Footer -->
    <footer class="mt-auto py-4">
      <div class="container">
        <div class="row gy-3">
          <div class="col-md-6 col-lg-4">
            <form>
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="E-posta giriniz" />
                <button class="btn btn-outline-warning" type="button">
                  Abone Ol
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-6 col-lg-8">
            <nav class="text-center text-md-end">
              <a
                href="https://www.linkedin.com/in/engincanaraz"
                class="btn btn-icon btn-outline-light">
                <i class="fab fa-linkedin"></i>
              </a>
              <a
                href="https://github.com/engincanaraz"
                class="btn btn-icon btn-outline-light">
                <i class="fab fa-github"></i>
              </a>
              <a href="#" class="btn btn-icon btn-outline-light">
                <i class="fab fa-medium"></i>
              </a>
              <a href="#" class="btn btn-icon btn-outline-light">
                <i class="fab fa-stack-overflow"></i>
              </a>
            </nav>
          </div>
          <div class="col-12">
            <p class="text-center text-md-start text-white">
              @2025 Hızlıpazar. Tüm hakları saklıdır.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/fslightbox-basic-3.4.2/fslightbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shopping-cart.js"></script>
  </body>
</html>
